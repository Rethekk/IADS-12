{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <h1>Participants for {{ event.title }}</h1>
    <ul>
        {% for participant in participants %}
        <li>{{ participant.username }} - {{ participant.email }}</li>
        {% empty %}
        <li>No participants yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
