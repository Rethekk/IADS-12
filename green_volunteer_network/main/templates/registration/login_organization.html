{% extends 'main/base.html' %}
{% block title %}Organization Login{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Organization Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter your organization username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
            </form>

            <div class="mt-3 text-center">
                Not registered yet? <a href="{% url 'register_organization' %}">Register your organization</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
